<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dessert Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Desserts </h1>
  <div class="container">
    <div id="product-list" class="product-grid"></div>
    
    <section id="cart" class="cart-panel">
      <h2>Your Cart</h2>
      <div class="cart-items"></div>
      <p id="cart-total" class="total">Total: $0.00</p>
      <button id="confirm-order" class="btn primary">Confirm Order</button>
      <button id="reset-order" class="btn secondary">Start New Order</button>
    </section>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
